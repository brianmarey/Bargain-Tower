<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title th:text="${title}">Bargain Tower</title>
		<meta name="description" th:content="${description}"/>
		<meta name="author" content="Carey Development, LLC"/>
		
		
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		
		<!-- Put favicon.ico and apple-touch-icon(s).png in the images folder -->
	    <link rel="shortcut icon" href="@{/images/favicon.ico}"></link>
		    	
		<!-- CSS StyleSheets -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&amp;amp;subset=latin,latin-ext"></link>
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"></link>
		<link rel="stylesheet" th:href="@{/css/animate.css}"></link>
		<link rel="stylesheet" th:href="@{/css/prettyPhoto.css}"></link>
		<link rel="stylesheet" th:href="@{/css/slick.css}"></link>
		<link rel="stylesheet" th:href="@{/css/style.css}"></link>
		<link rel="stylesheet" th:href="@{/css/responsive.css}"></link>
		
		<!-- Skin style (** you can change the link below with the one you need from skins folder in the css folder **) -->
		<link rel="stylesheet" th:href="@{/css/skins/skin2.css}"></link>
	
	</head>
	<body class="bg1">
	    
	    <!-- site preloader start -->
	    <div class="page-loader">
	    	<div class="loader-in"></div>
	    </div>
	    <!-- site preloader end -->
	    
	    <div class="pageWrapper fixedPage">
		    
			<div th:include="fragments/header :: header"></div>
			
			<!-- Content Start -->
			<div id="contentWrapper">
				<div class="page-title title-1">
					<div class="container">
						<div class="row">
							<div class="cell-12">
								<h1 class="fx" data-animate="fadeInLeft" style="color:#f2f2f2" th:text="${product.name}"></h1>
								<div class="breadcrumbs main-bg fx" data-animate="fadeInUp">
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="sectionWrapper">
					<div class="container">
						<div class="row">
							<div class="box success-box center hidden">Your item was added succesfully.</div>
							<div class="clearfix"></div>
							<div th:include="fragments/aside :: sidebar"></div>
							<div class="cell-9">
								<div class="cell-4">
									<div class="product-img">
										<img alt="" id="img_01" th:src="${product.imageUrl}" />
										<div class="thumbs">
											<ul id="gal1">
											</ul>
										</div>
									</div>
								</div>
								<div class="cell-8">
									<div class="product-specs price-block list-item">
										<div class="price-box"><span class="product-price" th:text="${product.price}">$150</span><span th:if="${product.onSale}"><span class="old-price" th:text="${product.retailPrice}">$250</span></span></div>
									</div>
									<div class="product-specs product-block list-item">
										<label class="control-label"><i class="fa fa-paper-plane-o"></i>Size:</label>
										<th:block th:fragment="content" th:each="size,status : ${product.sizes}">
											<a class="btn btn-small btn-border selected" style="margin-bottom:3px" th:text="${size}">M</a>
										</th:block>
									</div>
									<div class="product-specs product-block list-item">
										<label class="control-label"><i class="fa fa-camera"></i>Color:</label>
										<th:block th:fragment="content" th:each="color,status : ${product.colors}">
											<a class="btn btn-small btn-border selected" style="margin-bottom:3px" th:text="${color}">M</a>
										</th:block>
									</div>
									<div class="list-item product-block item-add">
										<div class="left"><a th:href="${product.buyUrl}" target="_blank"><input type="button" value="Learn More" class="btn btn-medium add-cart main-bg" /></a></div>
									</div>
								</div>
								<div class="clearfix"></div>
								<div class="padd-top-20"></div>
								<hr class="hr-style5"></hr>
								<div class="clearfix padd-bottom-20"></div>
								<div class="cell-12">
									<div class="row">
										<div id="tabs" class="tabs">
											<ul>
												<li class="skew-25 active"><a href="#" class="skew25">Description</a></li>
											</ul>
											<div class="tabs-pane">
												<div class="tab-panel active">
													<p th:text="${product.description}"></p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="sectionWrapper gry-pattern similar-products">
					<div class="container">
						<h3 class="block-head">Similar Products</h3>
						<div class="row">
							<div th:each="data, row: ${list}" th:with="numList=${ {2,1,0} }" th:if="${row.count % 3 == 0 or row.last}" class="row">
							    <div class="cell-4 fx shop-item"  data-animate="fadeInUp" th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:if="${row.count % 3 == 0}" th:include="fragments/product-listing :: product">	
								</div>										
								<div class="cell-4 fx shop-item"  data-animate="fadeInUp" th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:if="${row.last} and ${row.count % 3 != 0} and ${num &lt; row.count % 3}" th:include="fragments/product-listing :: product">
							    </div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- Content End -->
			
			<div th:include="fragments/footer :: footer"></div>
		    
		    <!-- Back to top Link -->
	    	<div id="to-top" class="main-bg"><span class="fa fa-chevron-up"></span></div>
	    
	    </div>

		<div th:include="fragments/footer :: scriptarea"></div>
	</body>
</html>
