<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Bargain Tower : Compare Prices and Save</title>
		<meta name="description" content="Comparison shopping from your favorite e-tailers!"/>
		<meta name="author" content="Carey Development, LLC"/>
		
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		
		<!-- Put favicon.ico and apple-touch-icon(s).png in the images folder -->
	    <link rel="shortcut icon" href="@{/images/favicon.ico}"></link>
		    	
		<!-- CSS StyleSheets -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&amp;amp;subset=latin,latin-ext"></link>
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"></link>
		<link rel="stylesheet" th:href="@{/css/animate.css}"></link>
		<link rel="stylesheet" th:href="@{/css/prettyPhoto.css}"></link>
		<link rel="stylesheet" th:href="@{/css/slick.css}"></link>
		<link rel="stylesheet" th:href="@{/css/style.css}"></link>
		<link rel="stylesheet" th:href="@{/css/responsive.css}"></link>
		
		<!-- Skin style (** you can change the link below with the one you need from skins folder in the css folder **) -->
		<link rel="stylesheet" th:href="@{/css/skins/skin2.css}"></link>
	
	</head>
	<body class="bg1">
	    
	    <!-- site preloader start -->
	    <div class="page-loader">
	    	<div class="loader-in"></div>
	    </div>
	    <!-- site preloader end -->
	    
	    <div class="pageWrapper fixedPage">
		
		<div th:include="fragments/header :: header"></div>
			
			<!-- Content Start -->
			<div id="contentWrapper">
				<div class="page-title title-1">
					<div class="container">
						<div class="row">
							<div class="cell-12">
								<h1 class="fx" data-animate="fadeInLeft">Bargain <span style="color:#F2F2F2">Tower</span></h1>
								<div class="breadcrumbs main-bg fx" data-animate="fadeInUp">
									<span th:text="${root != null} ? 'You Are In:' : ''" class="bold">You Are In:</span><a th:href="@{/{root}(root=${rootValue})}" th:text="${root != null} ? ${root} : ''">Home</a><span class="line-separate" th:text="${category != null} ? '/' : ''">/</span><a th:href="@{/{root}/{category}(root=${rootValue},category=${categoryValue})}" th:text="${category != null} ? ${category} : ''">Pages </a><span class="line-separate" th:text="${subcategory != null} ? '/' : ''">/</span><a th:href="@{/{root}/{category}/{subcategory}(root=${rootValue},category=${categoryValue},subcategory=${subcategoryValue})}" th:text="${subcategory != null} ? ${subcategory} : ''">Shop </a>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="sectionWrapper">
					<div class="container">
						<div class="row">
							<div class="box success-box center hidden"></div>
							<div class="clearfix"></div>
							
							<div th:include="fragments/aside :: sidebar"></div>
							
							<div class="cell-9">
								<div class="toolsBar">
									<div class="cell-10 left products-filter-top">
										<div class="left">
											<span>Sort by: </span>
											<select>
												<option selected="selected">Date</option>
												<option>Price</option>
												<option>Model</option>
												<option>All</option>
											</select>
										</div>
									</div>
									<div class="right cell-2 list-grid">
									</div>
									
								</div>
								<div class="clearfix"></div>
								<div class="grid-list">									
									<div th:each="data, row: ${list}" th:with="numList=${ {2,1,0} }" th:if="${row.count % 3 == 0 or row.last}" class="row">
									    <div class="cell-4 fx shop-item"  data-animate="fadeInUp" th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:if="${row.count % 3 == 0}" th:include="fragments/product-listing :: product">	
										</div>										
										<div class="cell-4 fx shop-item"  data-animate="fadeInUp" th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:if="${row.last} and ${row.count % 3 != 0} and ${num &lt; row.count % 3}" th:include="fragments/product-listing :: product">
									    </div>
									</div>										
								</div>
								<div class="clearfix"></div>
								<div class="pager skew-25" th:include="fragments/pagination :: pagination">
					    		</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Content End -->
			
			<div th:include="fragments/footer :: footer"></div>
		    
		    <!-- Back to top Link -->
	    	<div id="to-top" class="main-bg"><span class="fa fa-chevron-up"></span></div>
	    
	    </div>
	    
		<div th:include="fragments/footer :: scriptarea"></div>

	</body>
</html>
